<div class="not-found-wrapper">
  <div class="stars-container">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </div>

  <div class="content-box">
    <div class="glitch-wrapper">
      <h1 class="error-code" data-text="404">404</h1>
    </div>

    <div class="lost-text">
      <h2>LOST IN THE NEBULA</h2>
      <p>The coordinates you're looking for are beyond the reachable sector.</p>
    </div>

    <div class="nebula-visual">
      <div class="nebula-circle"></div>
      <div class="nebula-circle small"></div>
    </div>

    <div class="actions">
      <button mat-flat-button color="primary" (click)="goHome()" class="home-btn">
        <mat-icon>rocket_launch</mat-icon>
        <span>Return to Base</span>
      </button>
    </div>
  </div>
</div>
