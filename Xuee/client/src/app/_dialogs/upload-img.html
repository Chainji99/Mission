<h2 mat-dialog-title>Upload Image</h2>

<mat-dialog-content>
  <div class="content-container">
    @if (imgPreview()) {
      <div class="image-preview">
        <img [src]="imgPreview()" alt="upload image">
      </div>
    }
    @if (imgfile) {
      <p>{{ imgfile.name }}</p>
    }
    @if (errorMsg()) {
        <p class="error-msg">{{ errorMsg() }}</p>
     }
  </div>

  <input type="file" #filePicker (change)="onFileSelected($event)" accept=".jpg,.jpeg,.png" [disabled]="isUploading()" />
  

</mat-dialog-content>

<mat-dialog-actions>
  <button matButton (click)="filePicker.click()" >Pick Image</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!imgfile || isUploading()">Upload</button>
</mat-dialog-actions>
